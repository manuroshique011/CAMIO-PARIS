<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” CAMIO PARIS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="auth-page">
    <header class="site-header" role="banner">
      <div class="header-inner">
        <div class="left">
          <a class="text-logo" href="camio.html" aria-label="Camio home">Camio</a>
        </div>
        <div class="center">
          <div class="brand">
            <span class="brand-line">CAMIO</span>
            <span class="brand-sub">PARIS</span>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </header>

    <main>
      <section class="auth-container">
        <div class="auth-card" role="form" aria-labelledby="auth-heading">
          <h1 id="auth-heading" style="font-family: ;">WELCOME</h1>

          <form id="loginForm" novalidate>
            <div class="field">
              <label for="email">Email or phone</label>
              <input id="email" name="email" type="text" inputmode="email" autocomplete="email" required placeholder="name@example.com">
              <span class="field-error" id="emailError" aria-live="polite"></span>
            </div>

            <div class="field">
              <label for="password">Password</label>
              <div class="pw-row">
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your password">
                <button type="button" class="btn-link toggle-pw" aria-pressed="false" aria-label="Show password">Show</button>
              </div>
              <span class="field-error" id="pwError" aria-live="polite"></span>
            </div>

            <div class="meta-row">
              <label class="checkbox"><input type="checkbox" name="remember" /> Remember me</label>
              <a class="forgot" href="#">Forgot password?</a>
            </div>

            <div class="actions">
              <button class="btn primary full" type="submit">Sign in</button>
            </div>
          </form>

          <div class="divider"><span>Or</span></div>

          <div class="socials">
            <button class="btn social google" aria-label="Sign in with Google">Sign in with Google</button>
            <button class="btn social apple" aria-label="Sign in with Apple">Sign in with Apple</button>
          </div>

          <p class="muted">New to CAMIO? <a href="#">Create an account</a></p>
        </div>
      </section>
    </main>

    <footer class="site-footer small">
      <div class="footer-inner">
        <p class="muted">&copy; CAMIO PARIS</p>
        <nav aria-label="Footer navigation">
          <a href="#">Privacy</a>
          <a href="#">Shipping</a>
        </nav>
      </div>
    </footer>

    <script src="SCRIPT.JS"></script>
  </body>
</html>
